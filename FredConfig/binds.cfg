bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// Taunt
bind "g" "+taunt"	// Taunt menu
bind "rshift" "taunt"	// Weapon taunt

bindtoggle "q" "r_drawviewmodel"	// Toggle view model
bind "k" "explode"	// Suicide
bind "r" "reload"	// Reload/cycle/team disguise
bind "i" "dropitem"		// Drop power up/intel/jack
bind "mouse5" "+zoomer"

