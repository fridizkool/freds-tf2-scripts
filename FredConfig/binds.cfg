////////
//MISC//
////////
bind "tab" "+fred_scores"	// Scoreboard and net graph
bind "escape" "cancelselect"	// Exit
bind "t" "impulse 201"	// Spray
bind "," "changeclass"	// Change class
bind "." "changeteam"	// Change team
bind "m" "open_charinfo_direct"	// Loadout
bind "n" "open_charinfo_backpack"	// Open backpack
bind "`" "toggleconsole"	// Console
bind "f" "inspect; +use_action_slot_item"	// Inspect weapon/player, and pickup or action item
bind "-" "exec reload"

// Open/close notifications
bind "j" "cl_trigger_first_notification"	// Open
bind "h" "cl_decline_first_notification"	// Close

// Function keys
bind "F1" "+showroundinfo"
bind "F2" "show_quest_log"
bind "F5" "screenshot"
bind "F6" "player_ready_toggle"
bind "F10" "quit prompt"

/////////
//ADMIN//
/////////
bind "p" "fred_noclip"	// Sourcemod and sv_cheats 1 noclip
bindtoggle "/" "sm_buddha @me"	// Sourcemod buddha
bind "ctrl" "record reload; stop; snd_restart; hud_reloadscheme; exec reload"	// "Reload game" (Reloads players, sounds, scripts, and gui)

//////////////////
//COMMUNICATIONS//
//////////////////
// Text chat
bind "u" "say_team"
bind "y" "say"

bind "v" "+voicerecord"		// Voice chat

// Voice menu
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "e" "voicemenu 0 0"	// Medic!

